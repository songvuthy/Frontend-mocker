<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/material-dashboard.css">
    <title>MYAPI</title>
    <style>
      .form-control-select{height: calc(2.4375rem + -3px) !important;}
      .card-header-sort{margin-top: -3px!important;padding: 3px!important;}
      .content-margin{margin-top: 30px !important;}
      .create-methods{padding: 4px !important;float: right;margin: 0px;}
      .bg_loadingPage{
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 7777;
        /*background:#f5f5f8;*/
      }
      .ic_loadingPage{
        width: 50px;height: 50px;
        position: absolute;
        z-index: 9999;
        top: 40%;
        left: 50%;
        transform:translate(-50%,-50%);
      }
      .rotatting {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        margin:-25px 0 0 -25px;
        -webkit-animation:spin 0.6s linear infinite;
        -moz-animation:spin 0.6s linear infinite;
        animation:spin 0.6s linear infinite;
      }
      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

      .btn-rotatting {
        width: 40px;
        height: 40px;
        cursor: pointer;
        background-position: -60px -160px !important;
      }
      .rotatting {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        margin:-25px 0 0 -25px;
        -webkit-animation:spin 0.6s linear infinite;
        -moz-animation:spin 0.6s linear infinite;
        animation:spin 0.6s linear infinite;
      }
      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

      .btn-rotatting {
        width: 40px;
        height: 40px;
        cursor: pointer;
        background-position: -60px -160px !important;
      }
    </style>
